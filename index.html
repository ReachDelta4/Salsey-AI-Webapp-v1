    <!-- ONNX Runtime Web configuration -->
    <script>
      // ONNX Runtime Web configuration
      window.onnxruntimeConfig = {
        // Enable WebAssembly SIMD for better performance if available
        enableWasmSIMD: true,
        // Set the number of threads for WebAssembly multithreading
        numThreads: 4,
        // Set the execution providers
        executionProviders: ['wasm'],
        // Set the log level (0: verbose, 1: info, 2: warning, 3: error, 4: fatal)
        logLevel: 2
      };
      
      // Transformers.js configuration
      window.transformersConfig = {
        // Cache models in IndexedDB
        cache: true,
        // Quantize models for better performance
        quantized: true
      };
    </script>
